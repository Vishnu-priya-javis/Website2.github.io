<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      padding: 20px;
    }

    .header {
      background-color: #fdf5e6;
      padding: 20px;
      text-align: center;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
    }

    .header p {
      margin: 5px 0 0;
      font-size: 16px;
      color: #555;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    .drawer {
      position: fixed;
      top: 0;
      right: -400px;
      width: 400px;
      height: 100%;
      background: #fff;
      box-shadow: -4px 0 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      overflow-y: auto;
      transition: right 0.3s ease;
    }

    .drawer.open {
      right: 0;
    }

    .drawer-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .drawer-header h2 {
      font-size: 20px;
      margin: 0;
    }

    .calendar-icon {
      font-size: 18px;
      cursor: pointer;
      color: #555;
    }

    .chart {
      margin: 20px 0;
      text-align: center;
    }

    .chart canvas {
      width: 100%;
      max-height: 200px;
    }

    .table-container {
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    table th {
      background-color: #f3f3f3;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Company Name</h1>
      <p>Company Headquarters Address</p>
    </div>

    <div class="grid">
      <div class="card" onclick="openDrawer('SKU123')">
        <h2>Product A</h2>
        <p>Details about Product A</p>
      </div>
      <div class="card" onclick="openDrawer('SKU124')">
        <h2>Product B</h2>
        <p>Details about Product B</p>
      </div>
      <div class="card" onclick="openDrawer('SKU125')">
        <h2>Product C</h2>
        <p>Details about Product C</p>
      </div>
    </div>

    <div class="drawer" id="drawer">
      <div class="drawer-header">
        <h2 id="drawer-title">Depot SKU</h2>
        <span class="calendar-icon" onclick="toggleCalendar()">ðŸ“…</span>
      </div>

      <div class="chart">
        <canvas id="stockChart"></canvas>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Order Number</th>
              <th>Order Date</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody id="order-table-body">
            <!-- Data will be injected dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const drawer = document.getElementById('drawer');

    function openDrawer(sku) {
      document.getElementById('drawer-title').textContent = `Depot SKU: ${sku}`;
      drawer.classList.add('open');
      loadChart();
      loadTableData();
    }

    function closeDrawer() {
      drawer.classList.remove('open');
    }

    function toggleCalendar() {
      alert('Calendar functionality to filter data');
    }

    function loadChart() {
      const ctx = document.getElementById('stockChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5'],
          datasets: [{
            label: 'Stock Level',
            data: [10, 20, 15, 25, 30],
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              title: { display: true, text: 'Time' }
            },
            y: {
              title: { display: true, text: 'Inventory' }
            }
          }
        }
      });
    }

    function loadTableData() {
      const tableBody = document.getElementById('order-table-body');
      tableBody.innerHTML = '';
      const data = [
        { orderNumber: '001', orderDate: '2025-02-01', quantity: 10 },
        { orderNumber: '002', orderDate: '2025-02-02', quantity: 15 },
        { orderNumber: '003', orderDate: '2025-02-03', quantity: 20 }
      ];

      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${row.orderNumber}</td><td>${row.orderDate}</td><td>${row.quantity}</td>`;
        tableBody.appendChild(tr);
      });
    }

    document.body.addEventListener('click', (e) => {
      if (!drawer.contains(e.target) && !e.target.classList.contains('card')) {
        closeDrawer();
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
