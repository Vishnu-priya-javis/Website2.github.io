<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Updated Inventory Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      background-color: #f9f9f9;
      color: #333;
    }

    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: #ecf0f1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 10px;
      transition: width 0.3s ease;
      position: fixed;
      left: 0;
    }

    .sidebar.collapsed {
      width: 60px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
      transition: opacity 0.3s ease;
    }

    .sidebar.collapsed h2 {
      opacity: 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li {
      margin: 10px 0;
    }

    .sidebar ul li a {
      color: #ecf0f1;
      text-decoration: none;
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .sidebar ul li a:hover {
      background-color: #34495e;
    }

    .toggle-btn {
      background-color: #34495e;
      color: #ecf0f1;
      border: none;
      cursor: pointer;
      padding: 10px;
      text-align: center;
      margin: 10px 0;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .toggle-btn:hover {
      background-color: #3b4f63;
    }

    .main {
      margin-left: 250px;
      flex-grow: 1;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }

    .sidebar.collapsed ~ .main {
      margin-left: 60px;
    }

    .header {
      background-color: #fdf5e6;
      padding: 20px;
      text-align: center;
      border-radius: 12px;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
    }

    .header p {
      margin: 5px 0 0;
      font-size: 16px;
      color: #555;
    }

    .background-graph {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.2;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
      width: 70%;
      margin-left: auto;
      margin-right: auto;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    .card .depot {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 14px;
      color: #555;
    }

    .card .atp {
      font-size: 24px;
      font-weight: bold;
      color: #2c3e50;
      margin: 20px 0;
    }

    .card .sku {
      font-size: 14px;
      color: #777;
    }

    .drawer {
      position: fixed;
      top: 0;
      right: -400px;
      width: 400px;
      height: 100%;
      background: #fff;
      box-shadow: -4px 0 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      overflow-y: auto;
      transition: right 0.3s ease;
    }

    .drawer.open {
      right: 0;
    }

    .drawer-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .drawer-header h2 {
      font-size: 20px;
      margin: 0;
    }

    .calendar-icon {
      font-size: 18px;
      cursor: pointer;
      color: #555;
    }

    .chart {
      margin: 20px 0;
      text-align: center;
    }

    .chart canvas {
      width: 100%;
      max-height: 200px;
    }

    .table-container {
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    table th {
      background-color: #f3f3f3;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()">Toggle</button>
    <h2>Menu</h2>
    <ul>
      <li><a href="#" onclick="menuClick('Current Inventory')">Current Inventory</a></li>
      <li><a href="#" onclick="menuClick('Stock In Transit')">Stock In Transit</a></li>
      <li><a href="#" onclick="menuClick('ARS Orders')">ARS Orders</a></li>
      <li><a href="#" onclick="menuClick('Place Order')">Place Order</a></li>
    </ul>
  </div>

  <div class="main">
    <div class="header">
      <h1>Company Name</h1>
      <p>Company Headquarters Address</p>
      <canvas id="backgroundGraph" class="background-graph"></canvas>
    </div>

    <div class="grid">
      <div class="card" onclick="openDrawer('Depot A', 'SKU123', 50)">
        <span class="depot">Depot A</span>
        <div class="atp">50</div>
        <span class="sku">SKU123</span>
      </div>
      <!-- Additional cards -->
    </div>

    <div class="drawer" id="drawer">
      <div class="drawer-header">
        <h2 id="drawer-title">Depot SKU</h2>
        <span class="calendar-icon" onclick="toggleCalendar()">ðŸ“…</span>
      </div>
      <div class="chart">
        <canvas id="stockChart"></canvas>
      </div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Order Number</th>
              <th>Order Date</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody id="order-table-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // JavaScript code remains unchanged
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
