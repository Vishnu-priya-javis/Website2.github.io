<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #1e1e2f;
            color: #fff;
            position: fixed;
            height: 100vh;
            padding: 20px;
            transition: width 0.3s;
            overflow: hidden;
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 30px;
            transition: opacity 0.3s;
            opacity: 1;
        }

        .sidebar.collapsed h2 {
            opacity: 0;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, opacity 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #ff6347;
        }

        .sidebar.collapsed ul li a {
            text-align: center;
            font-size: 14px;
            padding: 10px 5px;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            transition: margin-left 0.3s;
        }

        .main-content.collapsed {
            margin-left: 60px;
        }

        .toggle-btn {
            position: absolute;
            top: 20px;
            right: -20px;
            background-color: #ff6347;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .toggle-btn:hover {
            background-color: #ff3e20;
        }

        .inventory-header {
            margin-bottom: 20px;
        }

        .inventory-header h1 {
            margin: 0;
            font-size: 24px;
        }

        .inventory-header p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: 70vh;
        }

        .grid-item {
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" id="toggle-btn">&#9776;</button>
        <h2>Inventory</h2>
        <ul>
            <li><a href="#" onclick="showCurrentInventory()">Current Inventory</a></li>
            <li><a href="#">Stock In Transit</a></li>
            <li><a href="#">ARS Orders</a></li>
            <li><a href="#">Place Order</a></li>
        </ul>
    </div>

    <div class="main-content" id="main-content">
        <div class="inventory-header">
            <h1>Depot Name</h1>
            <p>Depot Address</p>
        </div>

        <div class="inventory-grid" id="inventory-grid">
            <!-- Placeholder for SKU and Stock grid -->
            <div class="grid-item">SKU 1</div>
            <div class="grid-item">100</div>
            <div class="grid-item">SKU 2</div>
            <div class="grid-item">200</div>
            <div class="grid-item">SKU 3</div>
            <div class="grid-item">150</div>
            <div class="grid-item">SKU 4</div>
            <div class="grid-item">300</div>
        </div>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        const toggleBtn = document.getElementById('toggle-btn');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('collapsed');
        });

        function showCurrentInventory() {
            document.getElementById('main-content').innerHTML = `
                <div class="inventory-header">
                    <h1>Depot Name</h1>
                    <p>Depot Address</p>
                </div>

                <div class="inventory-grid">
                    <div class="grid-item">SKU 1</div>
                    <div class="grid-item">100</div>
                    <div class="grid-item">SKU 2</div>
                    <div class="grid-item">200</div>
                    <div class="grid-item">SKU 3</div>
                    <div class="grid-item">150</div>
                    <div class="grid-item">SKU 4</div>
                    <div class="grid-item">300</div>
                </div>
            `;
        }
    </script>
</body>
</html>
