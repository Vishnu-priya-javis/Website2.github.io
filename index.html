<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      background-color: #f9f9f9;
      color: #333;
      height: 100vh;
      overflow: hidden;
    }

    .main {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .header {
      width: 100%;
      height: 30%;
      background-color: #fdf5e6;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .header h1 {
      z-index: 2;
      margin: 0;
      font-size: 24px;
    }

    .background-graph {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .grid {
      flex-grow: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    .card .depot {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 14px;
      color: #555;
    }

    .card .atp {
      font-size: 24px;
      font-weight: bold;
      color: #2c3e50;
      margin: 20px 0;
    }

    .card .sku {
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="header">
      <h1>Inventory Dashboard</h1>
      <canvas id="backgroundGraph" class="background-graph"></canvas>
    </div>

    <div class="grid">
      <div class="card" onclick="alert('Depot A clicked!')">
        <span class="depot">Depot A</span>
        <div class="atp">50</div>
        <span class="sku">SKU123</span>
      </div>
      <div class="card" onclick="alert('Depot B clicked!')">
        <span class="depot">Depot B</span>
        <div class="atp">75</div>
        <span class="sku">SKU124</span>
      </div>
      <div class="card" onclick="alert('Depot C clicked!')">
        <span class="depot">Depot C</span>
        <div class="atp">100</div>
        <span class="sku">SKU125</span>
      </div>
      <div class="card" onclick="alert('Depot D clicked!')">
        <span class="depot">Depot D</span>
        <div class="atp">60</div>
        <span class="sku">SKU126</span>
      </div>
      <div class="card" onclick="alert('Depot E clicked!')">
        <span class="depot">Depot E</span>
        <div class="atp">85</div>
        <span class="sku">SKU127</span>
      </div>
      <div class="card" onclick="alert('Depot F clicked!')">
        <span class="depot">Depot F</span>
        <div class="atp">90</div>
        <span class="sku">SKU128</span>
      </div>
      <div class="card" onclick="alert('Depot G clicked!')">
        <span class="depot">Depot G</span>
        <div class="atp">45</div>
        <span class="sku">SKU129</span>
      </div>
      <div class="card" onclick="alert('Depot H clicked!')">
        <span class="depot">Depot H</span>
        <div class="atp">70</div>
        <span class="sku">SKU130</span>
      </div>
      <div class="card" onclick="alert('Depot I clicked!')">
        <span class="depot">Depot I</span>
        <div class="atp">95</div>
        <span class="sku">SKU131</span>
      </div>
    </div>
  </div>

  <script>
    // Dynamic Background Graph Animation
    function animateBackgroundGraph() {
      const ctx = document.getElementById('backgroundGraph').getContext('2d');
      const dataPoints = Array.from({ length: 50 }, () => Math.random() * 100);

      const graph = new Chart(ctx, {
        type: 'line',
        data: {
          labels: Array.from({ length: dataPoints.length }, (_, i) => i + 1),
          datasets: [{
            data: dataPoints,
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1,
            fill: true,
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            tension: 0.4,
          }],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          animation: false,
          plugins: { legend: { display: false } },
          scales: { x: { display: false }, y: { display: false } },
        },
      });

      setInterval(() => {
        const newDataPoint = Math.random() * 100;
        dataPoints.push(newDataPoint);
        dataPoints.shift();
        graph.data.datasets[0].data = dataPoints;
        graph.update();
      }, 500);
    }

    animateBackgroundGraph();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
