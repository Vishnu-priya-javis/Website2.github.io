<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Floating Grid</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .header {
      text-align: center;
      padding: 20px;
      background-color: #2c3e50;
      color: #ecf0f1;
    }

    .grid-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px; /* Space between boxes */
      justify-content: center; /* Centers the content horizontally */
      padding: 20px;
    }

    .grid-item {
      flex: 1 1 calc(33.333% - 20px); /* Adjusts width to 1/3 of container, minus gap */
      max-width: calc(33.333% - 20px);
      height: 150px; /* Fixed height */
      background-color: #e74c3c; /* Red color */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 18px;
      color: white;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .grid-item:hover {
      transform: scale(1.1); /* Makes the box pop */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .grid-item {
        flex: 1 1 calc(50% - 20px); /* Adjusts to 2 columns on smaller screens */
        max-width: calc(50% - 20px);
      }
    }

    @media (max-width: 480px) {
      .grid-item {
        flex: 1 1 calc(100% - 20px); /* Adjusts to 1 column on very small screens */
        max-width: calc(100% - 20px);
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Company Name</h1>
    <p>Headquarters Address: 5678 Business Blvd, Corporate City</p>
  </div>

  <div class="grid-container">
    <div class="grid-item">Depot 1<br>SKU 001<br>ATP: 100</div>
    <div class="grid-item">Depot 1<br>SKU 002<br>ATP: 200</div>
    <div class="grid-item">Depot 1<br>SKU 003<br>ATP: 150</div>
    <div class="grid-item">Depot 2<br>SKU 001<br>ATP: 80</div>
    <div class="grid-item">Depot 2<br>SKU 002<br>ATP: 300</div>
    <div class="grid-item">Depot 2<br>SKU 003<br>ATP: 60</div>
    <div class="grid-item">Depot 3<br>SKU 001<br>ATP: 40</div>
    <div class="grid-item">Depot 3<br>SKU 002<br>ATP: 90</div>
    <div class="grid-item">Depot 3<br>SKU 003<br>ATP: 70</div>
  </div>
</body>
</html>
